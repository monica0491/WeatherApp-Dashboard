<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='webApp.css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

<!-- <div class="container"> -->
    <header class="jumbotron"style="background-color: #0080ff; color: white;">Weather Dashboard</header>
    
    <div class='container'>

        <div class='row'>
  
            <div class='col-sm-4'>
  
                <label for='city-search'><h2>Search for a City</h2></label>
  
                <span id=error></span>
                <div class='input-group mb-3'>
  
                <input type='search' class='form-control' placeholder='Search city' id='city-search'>
  
                <div class='input-group-append'>
  
                <button class='button'id='search-input' type='button/text'>Search</button>
                 
                </div>
             
                </div>
                <ul id="list">
                </ul>
              
                <div class='search-history'>
             
                </div>
  
            </div>
 
            <div class='col-md-8'>

                <div class="d-flex flex-column"></div>
                <div class="p-2" id="current-weather"><h1>Current Conditions</h1></div>
                
                <span>
                    
                </span>

                <div class="p-2"><h1>5 day forecast</h1></div>
                <div id="five-day" class="row" ></div>
        
            </div>
        
        </div>

      
      
    </div>

<!-- </div> -->
    
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script> 
<script src="webApp.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
